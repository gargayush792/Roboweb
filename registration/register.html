<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
	<html lang="en">
	<head>
	<title>Technology Robotix Society</title>
	
	</head>
	<body>
	<h1>ROBOTIX '12</h1>
	
	<small><p align="right">You are currently logged in as dementor. Click <a href="/logout">here</a> to logout, or <a href="/">here</a> to go back home. And don't forget to logout before leaving your terminal unattended. :)</p></small>
	
	<h2>Registration</h2>
	
	<p>Complete the following form, and hit register to register a team:</p>
	<table>
	<form action="" method="post">
	<table>
	<tr><th><label for="id_team_name">Team Name:</label></th><td><input id="id_team_name" type="text" name="team_name" maxlength="255" /></td></tr>
	<tr><th><label for="id_event">Event:</label></th><td><select name="event" id="id_event">
	<option value="" selected="selected">---------</option>
	<option value="ST">Stalker</option>
	<option value="IN">Inferno</option>
	<option value="VT">Vertigo</option>
	<option value="NC">Nuke Clear</option>
	<option value="SS">Stasis</option>
	</select></td></tr>
	<tr><th><label for="id_college">College:</label></th><td><input id="id_college" type="text" name="college" maxlength="255" /></td></tr>
	<tr><th><label for="id_number_a">Primary Contact Number:</label></th><td><input id="id_number_a" type="text" name="number_a" maxlength="15" /></td></tr>
	<tr><th><label for="id_number_b">Secondary Contact Number:</label></th><td><input id="id_number_b" type="text" name="number_b" maxlength="15" /></td></tr>
	<tr><th><label for="id_email">Contact Email:</label></th><td><input id="id_email" type="text" name="email" maxlength="75" /></td></tr>
	<tr><th><label for="id_participant_1">First Participant:</label></th><td><input id="id_participant_1" type="text" name="participant_1" maxlength="255" /></td></tr>
	<tr><th><label for="id_participant_2">Second Participant:</label></th><td><input id="id_participant_2" type="text" name="participant_2" maxlength="255" /></td></tr>
	<tr><th><label for="id_participant_3">Third Participant:</label></th><td><input id="id_participant_3" type="text" name="participant_3" maxlength="255" /></td></tr>
	<tr><th><label for="id_participant_4">Fourth Participant:</label></th><td><input id="id_participant_4" type="text" name="participant_4" maxlength="255" /></td></tr>
	<tr><th><label for="id_comments">Comments:</label></th><td><textarea id="id_comments" rows="10" cols="40" name="comments"></textarea></td></tr>
	</table>
	<input type="submit" value="REGISTER" />
	</form>
	</table>
	
	
	</body>
	</html>
